apiVersion: apps/v1 
kind: Deployment
metadata:
  name: sumapp
  labels:
    app: sumapp
spec:
  selector:
    matchLabels:
      app: sumapp
  replicas: 1
  template:
    metadata:
      labels:
        app: sumapp
    spec:
      containers:
      - name: sumapp
        image: docker.io/nalleyda/sample-devops:0.0.1
        imagePullPolicy: Always
        ports:
        - containerPort: 9080
